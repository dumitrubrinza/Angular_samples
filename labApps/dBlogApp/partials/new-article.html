<div class="col-md-8 col-md-offset-2" > !--ng-controller="ArticlesController" --!
   <form name="postForm"  ng-submit="addArticle()"
		    style="margin-top:30px;">
			    <h4>Add a new article</h4>

			    <div class="form-group">
				  <input type="text" name="title" 
				     class="form-control" placeholder="Title" 
	                 ng-model="newPost.title" 
			         ng-required ng-minlength="3" ng-maxlength="100"></input>
			   </div>
			     <div class="form-group">
				      <textarea class="form-control" rows="10" placeholder="Article"
				          ng-model="newPost.text">
				      </textarea>           
		       </div>
				    <button type="submit" class="btn btn-primary"> Post</button>
	</form>
</div>
