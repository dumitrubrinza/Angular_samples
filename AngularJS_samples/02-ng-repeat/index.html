<!doctype html>
<html ng-app>
<head>
    <link href="../styles/bootstrap.min.css" rel="stylesheet" />
    <link href="../styles/custom.css" rel="stylesheet" />
    <script src="../support/angular.js"></script>
    <title>NG-Repeat</title>
</head>
<body >
    <div class="container" ng-init="names=['Dave','Niall','Helen','Sheila']">
        <h3>Looping with the ng-repeat Directive</h3>
        <div class="row">
             <div class="col-sm-12">
                <ul class="list-group">
                    <li class="list-group-item" ng-repeat="name in names">{{name}}</li>
                </ul>
            </div>
             <div class="col-sm-12 normal">
                <div ng-repeat="name in names">
                     {{name}}   
                        <button class="btn btn-info btn-sm">Do something</button>
                </div>
            </div> 
         </div>
    </div>
</body>
</html>
