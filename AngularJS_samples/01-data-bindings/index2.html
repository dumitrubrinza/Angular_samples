<!doctype html>
<html ng-app>
  <head>
    <script src="../support/angular.js"></script>
  </head>
  <body>
  	 <h3>2-way data binding</h3>
    <div>
      <p><input type="text" ng-model="yourName" placeholder="Enter a name here"></p>
      <h1>Hello, {{ yourName }} !</h1>
    </div>
  </body>
</html>
